<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <!-- CSS -->
     <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h3>Password Generator</h3>
    </header>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="title">Generate a <span>random password</span></h1>
                <p class="subtitle">Never use an insecure password again.</p>
            </div>
            <button
                id="generate-pw"
                class="btn-generate"
                onclick="generatePw()">
                Generate Passwords
            </button>
            <div class="divider"></div>
            <div>
                <div class="password-options">
                    <button
                        id="password-option-1"
                        class="btn-option option1"
                        onclick="copyPw()">
                        Password Option 1
                    </button>
                    <button
                        id="password-option-2"
                        class="btn-option option2"
                        onclick="copyPw()">
                        Password Option 2
                    </button>
                </div>
                <div style="text-align: center;">
                    <p>Click to Copy Password</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
