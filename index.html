<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
     <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h3>Password Generator</h3>
    </header>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="title">Generate a <span>random password</span></h1>
                <p class="subtitle">Never use an insecure password again.</p>
            </div>
            <button
                id="generate-pw"
                class="btn-generate"
                onclick="generatePw()">
                Generate Passwords
            </button>
            <div id="create-pw" class="hidden">
                <div class="divider"></div>
                <div class="pw-options">
                    <button
                        id="pass-one"
                        class="btn-option copied"
                        onclick="copyOne()">
                        Password Option 1
                    </button>
                    <button
                        id="pass-two"
                        class="btn-option"
                        onclick="copyTwo()">
                        Password Option 2
                    </button>
                </div>
                <div class="copy-pw">
                    <p id="tool-tip">Click to Copy Password</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
